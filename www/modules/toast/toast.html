<ion-view title='Toast'>

    <ion-pane>

        <ion-content class="padding">
            <div class="row row-center">
                <div class="card">
                    <div class="item item-text-wrap">
                        <p class="padding">
                            This plugin allows you to show a native Toast (a little text popup) on iOS, Android and WP8.
                        </p>
                    </div>
                </div>
            </div>
            <button class="button button-block button-positive" ng-click="toast.toast()">
                Show Toast
            </button>
        </ion-content>

    </ion-pane>
</ion-view>
