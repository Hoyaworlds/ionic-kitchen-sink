<ion-view title='Gestures and Events'>

    <ion-pane>

        <ion-content>
            <div class="row row-center" style="margin-top: 60px;">
                <div class="col col-center">
                    <button on-hold="gestures.onHold()" class="button button-block button-outline button-dark">
                        On Hold
                    </button>
                    <button on-tap="gestures.onTap()" class="button button-block button-outline button-dark">
                        On Tap
                    </button>
                    <button on-double-tap="gestures.onDoubleTap()"
                            class="button button-block button-outline button-dark">
                        On Double Tap
                    </button>
                    <button on-touch="gestures.onTouch()" class="button button-block button-outline button-dark">
                        On Touch
                    </button>
                    <button on-release="gestures.onRelease()" class="button button-block button-outline button-dark">
                        On Release
                    </button>
                    <button on-drag="gestures.onDrag()" class="button button-block button-outline button-dark">
                        {{gestures.drag}}
                    </button>
                    <button on-drag-up="gestures.onDragUp()" class="button button-block button-outline button-dark">
                        {{gestures.dragUp}}
                    </button>
                    <button on-drag-right="gestures.onDragRight()" class="button button-block button-outline button-dark">
                        {{gestures.dragRight}}
                    </button>
                    <button on-drag-down="gestures.onDragDown()" class="button button-block button-outline button-dark">
                        {{gestures.dragDown}}
                    </button>
                    <button on-drag-left="gestures.onDragLeft()" class="button button-block button-outline button-dark">
                        {{gestures.dragLeft}}
                    </button>
                    <button on-swipe="gestures.onSwipe()" class="button button-block button-outline button-dark">
                        On Swipe
                    </button>
                    <button on-swipe-up="gestures.onSwipeUp()" class="button button-block button-outline button-dark">
                        On Swipe Up
                    </button>
                    <button on-swipe-right="gestures.onSwipeRight()"
                            class="button button-block button-outline button-dark">
                        On Swipe Right
                    </button>
                    <button on-swipe-down="gestures.onSwipeDown()"
                            class="button button-block button-outline button-dark">
                        On Swipe Down
                    </button>
                    <button on-swipe-left="gestures.onSwipeLeft()"
                            class="button button-block button-outline button-dark">
                        On Swipe Left
                    </button>
                </div>
            </div>
        </ion-content>

    </ion-pane>
</ion-view>
