<ion-view title='Loading'>

    <ion-pane>

        <ion-content class="padding">
            <div class="row row-center">
                <div class="card">
                    <div class="item item-text-wrap">
                        <p class="padding">
                            An overlay that can be used to indicate activity while blocking user interaction.
                        </p>
                    </div>
                </div>
            </div>
            <button class="button button-block button-positive"  ng-click="loading.load()">
                Show Loading
            </button>
        </ion-content>

    </ion-pane>
</ion-view>
