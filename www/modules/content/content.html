<ion-view title='ion-refresher '>

    <ion-pane>

        <ion-content class="padding">
            <ion-refresher pulling-text="Pull to refresh..." on-refresh="content.doRefresh()"></ion-refresher>

            <ion-list>
                <ion-item ng-repeat="item in content.items track by $index">
                    {{item}}
                </ion-item>
            </ion-list>
            <div class="row row-center">
                <div class="card">
                    <div class="item item-text-wrap">
                        <p class="padding">
                            Pull to refresh the contents of the above list.
                        </p>
                    </div>
                </div>
            </div>
        </ion-content>

    </ion-pane>
</ion-view>
