<ion-view title='Backdrop'>

    <ion-pane>

        <ion-content class="padding">
            <div class="row row-center">
                <div class="card">
                    <div class="item item-text-wrap">
                        <p class="padding">
                            Shows and hides a backdrop over the UI. Appears behind popups, loading, and other overlays.
                        </p>
                    </div>
                </div>
            </div>
            <button class="button button-block button-positive"  ng-click="backdrop.action()">
                Show Backdrop
            </button>
        </ion-content>

    </ion-pane>
</ion-view>
