<ion-view title='Geolocation'>

    <ion-pane>

        <ion-content class="padding">
            <div class="row row-center">
                <div class="card">
                    <div class="item item-text-wrap">
                        <p class="padding">
                            This plugin checks the users geolocation.
                        </p>
                    </div>
                </div>
            </div>
            <p> Latitude:{{geo.lat}}, Longitude:{{geo.long}}</p>
            <button class="button button-block button-positive" ng-click="geo.getLocation()">
                Get Location
            </button>
        </ion-content>

    </ion-pane>
</ion-view>
