<ion-view title='Action Sheet'>

    <ion-pane>

        <ion-content class="padding">
            <div class="row row-center">
                <div class="card">
                    <div class="item item-text-wrap">
                        <p class="padding">
                            The Action Sheet plugin shows a native sheet of options the user can choose from.
                            iOS uses the native UIActionSheet. Android uses the native AlertDialog.
                        </p>
                    </div>
                </div>
            </div>
            <button class="button button-block button-positive"  ng-click="action.action()">
                Click Me
            </button>
        </ion-content>

    </ion-pane>
</ion-view>
