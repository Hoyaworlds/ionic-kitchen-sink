<ion-view title='Date Picker'>

    <ion-pane>

        <ion-content class="padding">
            <div class="row row-center">
                <div class="card">
                    <div class="item item-text-wrap">
                        <p class="padding">
                            This plugin shows a native date or time picker widget.
                        </p>
                    </div>
                </div>
            </div>
            <p>You picked: {{date.datePicked}}</p>
            <button class="button button-block button-positive" ng-click="date.date()">
                Pick a Date
            </button>
        </ion-content>

    </ion-pane>
</ion-view>
