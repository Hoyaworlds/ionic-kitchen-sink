<ion-view title='Vibration'>

    <ion-pane>

        <ion-content class="padding">
            <div class="row row-center">
                <div class="card">
                    <div class="item item-text-wrap">
                        <p class="padding">
                            This plugin enables vibration of the device programmatically.
                        </p>
                    </div>
                </div>
            </div>
            <button class="button button-block button-positive"
                    ng-click="vibration.vibrate()">
                Vibrate Device
            </button>
        </ion-content>

    </ion-pane>
</ion-view>
